<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <img src="./images/Logo.png" alt="logo" class="logo">
  </header>
  <div id="root" class="container">
    <aside id="filtros" class="filtros hidden">
      <nav>
        <div class="list__search">
          <!--           <img src="./images/menu.svg" alt="menu" id="menu" class="menu show-mobile"> -->
          <input type="text" id="search" class="search" placeholder="Buscar pokemón">
        </div>
        <div class="filter filter__show">
          <h5 class="filter__title">Mostrar</h5>
          <div class="filter__content">
            <div class="filter__content__input">
              <input type="radio" id="id_show_all" name="show" value="all">
              <label for="id_show_all">todos</label>
            </div>
            <div class="filter__content__input">
              <input type="radio" id="id_show_topten" name="show" value="topten">
              <label for="id_show_topten">top 10</label>
            </div>
          </div>
        </div>
        <div class="filter filter--type">
          <h5 class="filter__title">Tipos</h5>
          <div class="filter__content">
          </div>
        </div>
        <div class="filter filter--weaknesses">
          <h5 class="filter__title">Debilidades</h5>
          <div class="filter__content">
          </div>
        </div>
        <div class="filter filter--sortby">
          <h5 class="filter__title">Ordenar por:</h5>
          <div class="filter__content">
            <div class="filter__content__input">
              <input type="radio" id="id_sortby_1" name="sortby" value="1">
              <label for="id_sortby_1">Más fuertes</label>
            </div>
            <div class="filter__content__input">
              <input type="radio" id="id_sortby_2" name="sortby" value="2">
              <label for="id_sortby_2">Más débiles</label>
            </div>
          </div>
        </div>
        <div class="filter filter--candies">
          <h5 class="filter__title">cantidad de candies</h5>
          <div class="filter__content">
            <div class="filter__content__input">
              <input type="radio" id="id_candies_1" name="candies" value="1">
              <label for="id_candies_1">0 - 25</label>
            </div>
            <div class="filter__content__input">
              <input type="radio" id="id_candies_2" name="candies" value="2">
              <label for="id_candies_2">26 - 50</label>
            </div>
            <div class="filter__content__input">
              <input type="radio" id="id_candies_3" name="candies" value="3">
              <label for="id_candies_3">51 - 100</label>
            </div>
            <div class="filter__content__input">
              <input type="radio" id="id_candies_4" name="candies" value="4">
              <label for="id_candies_4">+100</label>
            </div>
          </div>
        </div>
      </nav>
    </aside>
    <section class="home" id="home">
      <div id="list" class="container-pokemon">
        <div class="list__content">
        </div>
      </div>
    </section>
    <div id="content-profile" class="content-profile">
      <button id="btn-back" class="btn-back">
        <img src="./images/back.svg" alt="volver">VER MÁS POKEMONES
      </button>
      <div id="profile" class="profile"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>

</body>

</html>
