<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
 
<body>
  <header id="header">
    <img src="./images/menu.svg" alt="menu" id="menu" class="menu show-mobile">
    <img src="./images/Logo.png" alt="logo" class="logo">
  </header>
  <div id="root" class="container">
    <aside id="filtros" class="filtros hidden">
        <nav>
          <div id="topTen">Top Ten</div>
            <h3>Tipos</h3>
           <select name="type" id="id_type"></select>
           <h3>Debilidades</h3>
           <select name="weaknesses" id="id_weaknesses"></select>
        </nav>
    </aside>
    <section class="home" id="home">
        <div id="list" class="container-pokemon">
        <input type="text" id="search" class="search" placeholder="Buscar pokemón">
      </div>
    </section>
    <div id='content-profile' class="content-profile">
      <button id="btn-back" class="btn-back">
        <img src="./images/back.svg" alt="volver">VER MÁS POKEMONES
      </button> 
      <div id="profile" class="profile"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  
</body>
 
</html>
