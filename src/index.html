<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <img src="./images/menu.svg" alt="menu" class="menu show-mobile">
    <img src="./images/Logo.png" alt="logo" class="logo">
  </header>
  <div id="root" class="container">

    <section class="home" id="home">
      <div class="filtros">
        <div class="card-filter">FILTRAR POR:</div>
        <div class="card-filter">TOP 10 DE POKEMONES</div>
        <div class="card-filter">TIPO</div>
        <div class="card-filter">PESO</div>
        <div class="card-filter">DEFENSA</div>
      </div>
      <div id="list" class="container-pokemon">
        <input type="text" id="search" class="search" placeholder="Buscar pokemón">
      </div>
    </section>
    <div id='content-profile' class="content-profile">
      <button id="btn-back" class="btn-back">
        <img src="./images/back.svg" alt="volver">VER MÁS POKEMONES
      </button> 
      <div id="profile" class="profile"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  
</body>

</html>
